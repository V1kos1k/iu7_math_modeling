<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <table class="table">
            <thead style="background-color: #ecfcff;">
              <tr>
                  <th class="text-center">№</th>
                  <th class="text-center">1 разряд</th>
                  <th class="text-center">2 разряда</th>
                  <th class="text-center">3 разряда</th>
              </tr>
            </thead>
            <tbody id="algorithm"></tbody>
          </table>
          <div class="input-group ">
            <div class="input-group-prepend">
              <button 
                  class="btn btn-outline-info" 
                  type="button"
                  onclick="fillAlgo()"
              >
              Алгоритмические данные
              </button>
            </div>
            <input id="lenAlgo"
              type="number" class="form-control col-md-2" placeholder="" aria-label="" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="col-md-6">
          <table class="table">
            <thead style="background-color: #ecfcff;">
              <tr>
                <th class="text-center">№</th>
                <th class="text-center">1 разряд</th>
                <th class="text-center">2 разряда</th>
                <th class="text-center">3 разряда</th>
              </tr>
            </thead>
            <tbody id="table"></tbody>
          </table>
          <div class="input-group ">
              <div class="input-group-prepend">
              <button 
                  class="btn btn-outline-info" 
                  type="button"
                  onclick="fillTable()"
              >
              Табличные данные
              </button>
            </div>
            <input id="lenTable"
              type="text" class="form-control col-md-2" placeholder="" aria-label="" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
      <div class="row mt-4">
          <div class="input-group ">
              <div class="input-group-prepend">
              <button 
                  class="btn btn-outline-info" 
                  type="button"
                  onclick="fillInput()"
              >
              Табличные данные
              </button>
            </div>
            <input id="input"
              type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
          </div>
      </div>
      <div class="row">
          <div
              id="usersResult"
              class="alert"
              style="margin-top: 15px"
          ></div>
      </div>
    </div>
    
    <script type="text/javascript" src="./table.js"></script>
    <script type="text/javascript" src="./index.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
